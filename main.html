<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Speech Synthesis</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="voiceinator">

      <h1>The Voiceinator 5000</h1>

      <select name="voice" id="voices">
        <option value="">Select A Voice</option>
      </select>

      <label for="rate">Rate:</label>
      <input name="rate" type="range" min="0" max="3" value="1" step="0.1">

      <label for="pitch">Pitch:</label>

      <input name="pitch" type="range" min="0" max="2" step="0.1">
      <textarea name="text">Hello! I love JavaScript üëç</textarea>
      <button id="stop">Stop!</button>
      <button id="speak">Speak</button>

    </div>

<script>
  const msg = new SpeechSynthesisUtterance();
  let voices = [];
  const voicesDropdown = document.querySelector('[name="voice"]');
  const options = document.querySelectorAll('[type="range"], [name="text"]');
  const speakButton = document.querySelector('#speak');
  const stopButton = document.querySelector('#stop');
  const textArea = document.querySelector('textarea');
  const rate = document.querySelector('input[name="rate"]');
  const pitch = document.querySelector('input[name="pitch"]');

  function populateVoices() {
    voices = speechSynthesis.getVoices();
    voicesDropdown.innerHTML = "";

    if (voices.length === 0) {
      const option = document.createElement("option");
      option.textContent = "No voices available";
      voicesDropdown.append(option);
      return;
    }

    voices.forEach((voice, index) => {
      const option = document.createElement("option");
      option.value = index;
      option.textContent = `${voice.name} (${voice.lang})`;
      voicesDropdown.append(option);
    });

    voicesDropdown.selectedIndex = 0;
  }

  speechSynthesis.onvoiceschanged = populateVoices;

  function speak() {
    if (!textArea.value.trim()) return;

    const utterance = new SpeechSynthesisUtterance(textArea.value);

    if (voices[voicesDropdown.value]) {
      utterance.voice = voices[voicesDropdown.value];
    }

    utterance.rate = parseFloat(rate.value);
    utterance.pitch = parseFloat(pitch.value);

    speechSynthesis.cancel();
    speechSynthesis.speak(utterance);
  }

  function stopSpeaking() {
    speechSynthesis.cancel();
  }

  speakButton.addEventListener("click", speak);
  stopButton.addEventListener("click", stopSpeaking);

  [voicesDropdown, rate, pitch].forEach(el => {
    el.addEventListener("change", () => {
      if (speechSynthesis.speaking) {
        speak();
      }
    });
  });
</script>

</body>
</html>
